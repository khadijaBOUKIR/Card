<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Card</title>
</head>

<body>
    <div class="card">
        <div class="media-card">
            <div class="media">
                <img class="img-media" src="./imgs/nature.jpg">
            </div>
        </div>
        <div class="content-card">
            <div class="content-header">
                <div class="avatar-card">
                    <img class="avatar" src="./imgs/avatar.jpg">
                </div>
                <div class="info-card">
                    <div class="name-info">FULL NAME</div>
                    <div class="info-status">

                        <div class="action dot">.</div>
                        <div class="status">STATUS</div>
                    </div>
                </div>
                <div class="actions">
                    <div class="action"></div>
                    <div class="action"></div>
                    <div class="action"></div>
                </div>
            </div>
            <div class="title-card">Lorem ipsum</div>
            <div class="desc-card">
                Dolor sit amet, consectetur adipiscing elit. Etiam facilisis, nulla ac placerat hendrerit, turpis ligula iaculis mi, at tristique ex turpis eu nunc.
            </div>
        </div>
    </div>
</body>

</html>
